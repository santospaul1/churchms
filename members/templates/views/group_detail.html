{% extends 'member-sidebar.html' %}

{% block title %}{{ group.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1> {{ group.name }}</h1>
    <p>Description: {{ group.description }}</p>
    
    <h2>Members</h2>
    <ol>
        {% for member in group.groupmember_set.all %}
        
        <li>
            {{ member.member.username }}

        </li>
        {% endfor %}
    </ol>
    
</div>
{% endblock %}
