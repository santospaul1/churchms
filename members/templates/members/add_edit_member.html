<!-- members/templates/members/add_edit_member.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if member %}Edit Member{% else %}Add Member{% endif %}</title>
</head>
<body>
    <h1>{% if member %}Edit Member{% else %}Add Member{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if member %}Update{% else %}Add{% endif %}</button>
    </form>
</body>
</html>
