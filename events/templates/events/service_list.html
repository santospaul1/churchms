<!-- In your Django app's templates/events/service_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
</head>
<body>
    <h1>Service List</h1>
    <ul>
        {% for service in services %}
            <li>{{ service.name }} - {{ service.date }} at {{ service.time }} - {{ service.location }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_service' %}">Add Service</a>
</body>
</html>
