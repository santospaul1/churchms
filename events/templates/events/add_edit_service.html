{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit Service{% else %}Add Service{% endif %}</title>
    <link rel="stylesheet" href="{% static 'css/event.css' %}">
    
</head>

<body>
    <div class="container">
        <h2>{% if form.instance.pk %}Edit Service{% else %}Add Service{% endif %}</h2>
        <div class="form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
   
    
                
</body>

</html>
