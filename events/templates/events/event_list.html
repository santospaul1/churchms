<!-- events/templates/events/event_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>
    <h1>Event List</h1>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_event' %}" class="btn btn-sm btn-danger">Add Event</a>
</body>
</html>
