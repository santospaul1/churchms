<!-- management/templates/management/facility_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility List</title>
</head>
<body>
    <h1>Facility List</h1>
    <ul>
        {% for facility in facilities %}
            <li>{{ facility.name }} - {{ facility.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_facility' %}">Add Facility</a>
</body>
</html>
