{% extends "admin-sidebar.html" %}

{% block title %}Add Group Member{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Add Member to {{ group.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Member</button>
    </form>
</div>
{% endblock %}
