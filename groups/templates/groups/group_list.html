{% extends "admin-sidebar.html" %}
{% load static %}
{% block content %}


    <h1>Group List</h1>
    <div class="container-fluid">
    <ul>
        {% for group in groups %}
            <li>{{ group.name }} - {{ group.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_group' %}">Add Group</a>
</div>
{% endblock %}
