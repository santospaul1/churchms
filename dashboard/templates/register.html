{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <section>
        <div class="signin">
            <div class="content">
                <h2>Register</h2>
                <div class="form">
                    <form method="post">
                        {% csrf_token %}
                        <div class="inputBox">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                            <i>Username</i>
                        </div>
                        <div class="inputBox">
                            {{ form.password1.label_tag }}
                            {{ form.password1 }}
                            <i>Password</i>
                        </div>
                        <div class="inputBox">
                            {{ form.password2.label_tag }}
                            {{ form.password2 }}
                            <i>Confirm Password</i>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
