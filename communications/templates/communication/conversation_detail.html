<!-- communication/templates/communication/conversation_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Detail</title>
</head>
<body>
    <h1>Conversation with {{ conversation.participants.all|join:", " }}</h1>
    <ul>
        {% for message in messages %}
            <li>{{ message.sender }}: {{ message.content }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'send_message' conversation_id=conversation.id %}">Send Message</a>
</body>
</html>
