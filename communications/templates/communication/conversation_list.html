<!-- communication/templates/communication/conversation_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation List</title>
</head>
<body>
    <h1>Conversation List</h1>
    <ul>
        {% for conversation in conversations %}
            <li><a href="{% url 'conversation_detail' conversation_id=conversation.id %}">Conversation with {{ conversation.participants.all|join:", " }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
