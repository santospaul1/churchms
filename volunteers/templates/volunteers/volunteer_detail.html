<!-- volunteers/templates/volunteers/volunteer_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Volunteer Detail</title>
</head>
<body>
    <h1>Volunteer Detail</h1>
    <p><strong>Name:</strong> {{ volunteer.first_name }} {{ volunteer.last_name }}</p>
    <p><strong>Email:</strong> {{ volunteer.email }}</p>
    <p><strong>Phone Number:</strong> {{ volunteer.phone_number }}</p>
    <p><strong>Address:</strong> {{ volunteer.address }}</p>
    
    <!-- Add other fields as needed -->
    <a href="{% url 'edit_volunteer' volunteer.id %}" class="btn btn-secondary">Edit</a>
    <a href="{% url 'delete_volunteer' volunteer.id %}" class="btn btn-danger">Delete</a>
</body>
</html>
