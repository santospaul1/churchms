{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/volunteers.css' %}">
</head>

<body>
    <div class="container">
        <h1>Volunteer List</h1>
        <ul class="list-group">
            {% for volunteer in volunteers %}
            <li class="list-group-item">
                <a href="{% url 'volunteer_detail' volunteer.id %}">{{ volunteer.first_name }} {{ volunteer.last_name }}</a>
            </li>
            {% endfor %}
        </ul>
        <div class="add-volunteer">
            <a href="{% url 'add_volunteer' %}" class="btn btn-primary">Add Volunteer</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
