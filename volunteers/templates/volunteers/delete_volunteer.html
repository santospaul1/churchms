<!-- volunteers/templates/volunteers/delete_volunteer.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Volunteer</title>
</head>
<body>
    <h1>Delete Volunteer</h1>
    <p>Are you sure you want to delete "{{ volunteer.first_name }} {{ volunteer.last_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'volunteer_detail' volunteer.id %}">Cancel</a>
</body>
</html>
