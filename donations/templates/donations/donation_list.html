<!-- donations/templates/donations/donation_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation List</title>
</head>
<body>
    <h1>Donation List</h1>
    <ul>
        {% for donation in donations %}
            <li>{{ donation.amount }} - {{ donation.donor_name }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_donation' %}">Add Donation</a>
</body>
</html>
